<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static' ,filename = 'style.css') }}">

</head>

<body style="background-color: rgb(221, 221, 199);"> 
    {% if error %}  
    <script type="text/javascript" language="JavaScript">
        alert("UserName already exists");
     </script> 
    {% endif %} 
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Already Have an Account ?</p>
                    <a href="/" class="btn">Log In</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>
                        <center>Sign Up</center>
                    </h2>
                    <form method="POST" action="/signUP">
                        <p>
                            <label>Username/Email address<span>*</span></label>
                            <input type="text" name="username" placeholder="Username or Email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" id="pass" name="password" placeholder="Password" required>
                        </p>
                        <p>
                            <label>Confirm - Password<span>*</span></label>
                            <input type="password" id="confirm_pass" placeholder="Confirm Password" required onkeyup="validate_password()">
                        </p>

                        <span id="wrong_pass_alert"></span>
                        <div class="buttons">
                            <button id="create" class="submit_btn" onclick="wrong_pass_alert()">
                                Submit
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>

        function validate_password() {

            var pass = document.getElementById('pass').value;
            var confirm_pass = document.getElementById('confirm_pass').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass_alert').style.color = 'red';
                document.getElementById('wrong_pass_alert').innerHTML
                    = 'â˜’ Use same password';
                document.getElementById('create').disabled = true;
                document.getElementById('create').style.opacity = (0.4);
            } else {
                document.getElementById('wrong_pass_alert').style.color = 'green';
                document.getElementById('wrong_pass_alert').innerHTML =
                    'ðŸ—¹ Password Matched';
                document.getElementById('create').disabled = false;
                document.getElementById('create').style.opacity = (1);
            }
        }

        function wrong_pass_alert() {
            if (document.getElementById('pass').value != "" &&
                document.getElementById('confirm_pass').value != "") {
                alert("Your response is submitted");
            } else {
                alert("Please fill all the fields");
            }
        }
    </script>
</body>

</html>
