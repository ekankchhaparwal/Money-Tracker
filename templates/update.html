{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <center><div class="container my-3" >
      <h2>Update Expense</h2>
      <form action="/update/{{expense.id}}" method="POST">
          <div class="mb-3" style="width: 50%;">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" name="category" id="category" value="{{expense.category}}" aria-describedby="emailHelp"> 
          </div>
          <div class="mb-3" style="width: 50%;">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" value="{{expense.amount}}" name="amount" id="desc">
          </div>
          
          <button type="submit" class="btn btn-dark">Update</button>
        </form>
  </div></center>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    

{% endblock body %}
