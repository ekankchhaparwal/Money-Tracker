<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static' ,filename = 'nav.css') }}">
    <title>{% block title %} {% endblock title %} - Money-Tracker</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#">Money-Tracker</a>
      <a href="/news/{{username}}">Finance-News</a>
      <a href="/business/{{username}}">Business-News</a>
      <a href="/graph/{{username}}">Analysis</a> 
      <div style="float: right; ">
        <a href="/">Log-Out <i class="fa fa-sign-out"></i></a>
      </div>
    </div>
    {% block body %} {% endblock body %}
  </body>
</html>
